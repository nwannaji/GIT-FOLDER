{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS</title>
    <meta name="description"content="My great book review site">
     <link rel="stylesheet" href="{% static 'css/brands.css' %}">
     <link rel="stylesheet" href="{% static 'css/all.css' %}">
     <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
     <div class="flex-container">
        <header>
            <img src="{% static 'img/logo.png' %}" alt="VMS" class="logo">
            <div class="welcome">
                {% if request.user.is_authenticated %}
                    <p class="usr">Hello {{request.user.username|title}}, you last logged in {{request.user.last_login|date:'D d M Y'}}</p>
                    {% else %}
                        <p class="no-login">welcome guest!</p>
                {% endif %}
            </div>
        </header>
     </div>
</body>
</html>
